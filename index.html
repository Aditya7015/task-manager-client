<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager Pro</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#0b1220; --muted:#0f172a; --text:#e5e7eb; --border:#1f2937; --primary:#60a5fa; --card:#0f172a; --accent:#10b981;
      }
      *{ box-sizing:border-box }
      body{ margin:0; background:var(--bg); color:var(--text); font-family: Inter, ui-sans-serif, system-ui; }
      a{ color:inherit; text-decoration:none }
      .btn{ background:var(--primary); color:#0b1220; padding:10px 14px; border:none; border-radius:12px; cursor:pointer; font-weight:600 }
      .btn.ghost{ background:transparent; border:1px solid var(--border); color:var(--text) }
      .input{ padding:10px 12px; border:1px solid var(--border); border-radius:12px; width:100%; background:transparent; color:var(--text) }
      .card{ background:var(--card); border:1px solid var(--border); border-radius:20px; padding:16px; box-shadow:0 1px 3px rgba(0,0,0,.25) }
      .grid{ display:grid; gap:12px }
      .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap }
      .col{ display:flex; flex-direction:column; gap:10px }
      header{ position:sticky; top:0; z-index:10; background:rgba(11,18,32,.6); backdrop-filter: blur(10px); border-bottom:1px solid var(--border); padding:12px 16px; display:flex; align-items:center; justify-content:space-between }
      .brand{ font-weight:800; letter-spacing:.4px }
      .board{ display:grid; gap:12px; grid-template-columns: repeat(3, minmax(320px, 1fr)); align-items:start }
      .column{ background:var(--muted); border:1px solid var(--border); border-radius:16px; padding:10px; min-height:460px }
      .task{ background:var(--card); border:1px solid var(--border); border-radius:14px; padding:10px; cursor:grab }
      .pill{ background:#1f2937; padding:4px 10px; border-radius:999px; font-size:12px }
      .table{ width:100%; border-collapse: collapse }
      .table th, .table td{ border-bottom:1px solid var(--border); padding:10px; text-align:left }
      dialog{ border:none; border-radius:16px; width:min(820px, 94vw); padding:0; background:var(--card) }
      dialog .body{ padding:16px }
      .section-title{ font-size:18px; font-weight:700 }
      .spacer{ height:10px }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
